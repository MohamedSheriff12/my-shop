<!DOCTYPE html>
<html>
<head>
    <title>Signup</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f4f4f4; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0;">
    <div class="container" style="max-width: 400px; padding: 40px; background-color: #fff; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);">
        <h2 style="text-align: center;">Signup</h2>
        <form action="signup.php" method="post">
            <label for="su_username">Username:</label>
            <input type="text" id="su_username" name="su_username" required style="width: 100%; padding: 10px; margin-bottom: 20px; border: 1px solid #ccc; border-radius: 5px;">
            <label for="su_email">Email:</label>
            <input type="email" id="su_email" name="su_email" required style="width: 100%; padding: 10px; margin-bottom: 20px; border: 1px solid #ccc; border-radius: 5px;">
            <label for="su_password">Password:</label>
            <input type="password" id="su_password" name="su_password" required style="width: 100%; padding: 10px; margin-bottom: 20px; border: 1px solid #ccc; border-radius: 5px;">
            <button type="submit" style="width: 100%; padding: 10px; background-color: #007bff; color: #fff; border: none; border-radius: 5px; cursor: pointer;">Signup</button>
        </form>
    </div>
</body>
</html>
